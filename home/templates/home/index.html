<body>
    {% if user.id  %}
    <!-- ログイン時 -->
    <p>{{ user.username }}様</p>
    <a href="{% url 'account:memberinfo'  pk=user.pk %}">会員情報の確認</a>
    <a href="{% url 'logout' %}">ログアウト</a>
    {% else %}
    <!-- ログインしていない時 -->
    <a href="{% url 'login' %}">ログイン</a>
    <a href="{% url 'account:signup'%}">会員登録</a>
    {% endif %}
</body>
